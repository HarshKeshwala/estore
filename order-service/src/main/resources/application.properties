spring.application.name=order-service
server.port=8083

# Datasource configuration
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=harsh
spring.datasource.password=password

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Service URLs
services.product.url=${PRODUCT_SERVICE_URL:http://localhost:8082}

# Kafka configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
kafka.topics.inventory-update=inventory-update

# Actuator - expose prometheus and health endpoints
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Tracing - send OTLP traces to Alloy
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

# Structured logging (Spring Boot 4.x built-in support)
logging.structured.format.console=ecs

# Logging
logging.level.com.estore.order-service=DEBUG
logging.level.org.springframework.kafka=INFO
