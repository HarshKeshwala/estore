spring.application.name=api-gateway
server.port=8080

# JWT configuration (must match user-service)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}

# Service URLs (for local development)
services.user.url=${USER_SERVICE_URL:http://localhost:8081}
services.product.url=${PRODUCT_SERVICE_URL:http://localhost:8082}
services.order.url=${ORDER_SERVICE_URL:http://localhost:8083}

# Actuator - expose prometheus and health endpoints
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Tracing - send OTLP traces to Alloy
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

# Structured logging (Spring Boot 4.x built-in support)
logging.structured.format.console=ecs

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.estore.gateway=DEBUG
